<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Jalsa Bank | LuckyVerse</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Premium Dark Palette */
      --bg-dark: #020204;
      --glass-surface: rgba(18, 18, 24, 0.65);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-highlight: rgba(255, 255, 255, 0.12);
      
      /* Neon Accents */
      --neon-cyan: #00f2ff;
      --neon-gold: #FFD700; 
      --neon-purple: #bc13fe;
      
      /* Text */
      --text-main: #ffffff;
      --text-muted: #8b9bb4;
      
      --font-family: 'Outfit', sans-serif;
      --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background-color: var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 4vh;
      overflow-x: hidden;
    }

    /* Ambient Background Animation */
    body::before, body::after {
      content: '';
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(100px);
      z-index: -1;
      opacity: 0.25;
      animation: float 10s ease-in-out infinite alternate;
    }
    body::before {
      background: var(--neon-purple);
      top: -100px;
      left: -100px;
    }
    body::after {
      background: var(--neon-cyan);
      bottom: -100px;
      right: -100px;
      animation-delay: -5s;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }

    /* Main Card */
    .dashboard-container {
      width: 92%;
      max-width: 1000px;
      background: var(--glass-surface);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-top: 1px solid var(--glass-highlight); /* Light source effect */
      border-radius: 32px;
      padding: 40px;
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      animation: enterUI 0.8s var(--ease-out);
      margin-bottom: 40px;
      position: relative;
      overflow: hidden;
    }

    @keyframes enterUI {
      from { opacity: 0; transform: translateY(30px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Logo & Header */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 35px;
      position: relative;
      z-index: 2;
    }

    .bank-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 24px;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 215, 0, 0.15);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.1);
      margin-bottom: 18px;
      transition: transform 0.4s var(--ease-out);
    }

    .bank-logo:hover { transform: scale(1.08) rotate(-2deg); }

    h1 {
      font-weight: 800;
      font-size: 2.5rem;
      margin: 0;
      background: linear-gradient(135deg, #FFD700 10%, #fff 50%, #FFD700 90%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
      animation: shine 4s linear infinite;
    }

    @keyframes shine { to { background-position: 200% center; } }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      background: rgba(0,0,0,0.2);
      padding: 6px;
      border-radius: 60px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid var(--glass-border);
    }

    .tab {
      background: transparent;
      border: none;
      color: var(--text-muted);
      padding: 12px 32px;
      border-radius: 40px;
      cursor: pointer;
      font-family: var(--font-family);
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s var(--ease-out);
      position: relative;
    }

    .tab:hover { color: #fff; }

    .tab.active {
      background: rgba(255, 255, 255, 0.1);
      color: var(--neon-gold);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Table System */
    .table-frame {
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.25);
      position: relative;
      min-height: 350px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    }

    .table-scroll {
      overflow-x: auto;
      max-height: 60vh;
      scrollbar-width: thin;
      scrollbar-color: var(--neon-gold) rgba(255,255,255,0.05);
    }

    /* Custom Scrollbar */
    .table-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
    .table-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
    .table-scroll::-webkit-scrollbar-thumb { background: var(--neon-gold); border-radius: 10px; }

    table {
      width: 100%;
      border-collapse: collapse; /* Separate for spacing */
      border-spacing: 0;
      min-width: 600px;
      font-size: 0.95rem;
    }

    th {
      background: rgba(15, 15, 20, 0.98);
      color: var(--neon-gold);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      padding: 20px 24px;
      text-align: left;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid rgba(255, 215, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    td {
      padding: 18px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      color: #d1d5db;
      transition: all 0.2s;
    }

    tbody tr { transition: background 0.2s; }
    tbody tr:hover { background: rgba(255, 255, 255, 0.03); }
    tbody tr:hover td { color: #fff; transform: translateX(4px); }

    /* Links */
    a {
      color: var(--neon-cyan);
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }
    a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      bottom: -2px;
      left: 0;
      background: var(--neon-cyan);
      transform: scaleX(0.4);
      transform-origin: left;
      transition: transform 0.3s var(--ease-out);
    }
    a:hover { color: #fff; text-shadow: 0 0 10px var(--neon-cyan); }
    a:hover::after { transform: scaleX(1); }

    /* Status Indicators (Loader/Error) */
    .status-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      color: var(--text-muted);
    }

    .spinner {
      width: 45px; height: 45px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: var(--neon-gold);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
    }

    /* Footer - UPDATED FOR LEGAL LINKS */
    .footer {
      margin-top: 40px;
      text-align: center;
      border-top: 1px solid var(--glass-border);
      padding-top: 25px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 15px;
    }

    .footer-links a {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .footer-links a::after { background: var(--text-muted); }
    .footer-links a:hover { color: var(--neon-gold); }

    .copyright {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.4);
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body { padding-top: 0; align-items: flex-start; }
      .dashboard-container { 
        width: 100%; 
        border-radius: 0; 
        border: none; 
        min-height: 100vh;
        background: rgba(10, 10, 14, 0.8);
        padding: 30px 20px;
        margin: 0;
      }
      h1 { font-size: 2rem; }
      .bank-logo { width: 85px; height: 85px; }
      .tabs { width: 100%; gap: 5px; }
      .tab { flex: 1; padding: 12px 10px; font-size: 0.85rem; }
      .footer-links { gap: 20px; }
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <div class="header">
      <img src="1000049846.jpg" alt="Jalsa Bank Logo" class="bank-logo" onerror="this.style.display='none'" />
      <h1>Jalsa Bank</h1>
    </div>

    <div id="tabs" class="tabs"></div>

    <div class="table-frame">
      <div id="tableContainer" class="table-scroll">
        <div class="status-container">
          <div class="spinner"></div>
          <div>Initializing...</div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-links">
        <a href="https://luckyverse.tech/privacy.html" target="_blank">Privacy Policy</a>
        <a href="https://luckyverse.tech/terms.html" target="_blank">Terms & Conditions</a>
      </div>
      
      <div class="copyright">
        System developed by <strong>LuckyVerse</strong> ¬© 2026
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const SHEET_ID = "1ExqREimBlWXM7-S6SCFiJIyZaa1fFT5Ig5-MNfI29H4";
    const TABS = ["Partners", "Transactions", "Loans"];
    
    // DOM Elements
    const container = document.getElementById("tableContainer");
    const tabsContainer = document.getElementById("tabs");
    
    let currentTab = TABS[0];

    // Initialize
    (function init() {
      renderTabs();
      fetchData(currentTab);
    })();

    function renderTabs() {
      tabsContainer.innerHTML = TABS.map(tab => `
        <button 
          class="tab ${tab === currentTab ? 'active' : ''}" 
          onclick="switchTab('${tab}')"
        >
          ${tab}
        </button>
      `).join('');
    }

    window.switchTab = function(tabName) {
      if (tabName === currentTab) return;
      currentTab = tabName;
      renderTabs();
      fetchData(tabName);
    };

    async function fetchData(sheetName) {
      container.innerHTML = `
        <div class="status-container">
          <div class="spinner"></div>
          <div style="font-weight:500; letter-spacing:1px; font-size:0.9rem;">LOADING DATA...</div>
        </div>`;

      try {
        const res = await fetch(`https://opensheet.elk.sh/${SHEET_ID}/${sheetName}`);
        if (!res.ok) throw new Error("Connection Failed");
        
        const data = await res.json();
        
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = `<div class="status-container"><div style="font-size:2rem; margin-bottom:10px;">üìÇ</div><div>No records found in ${sheetName}</div></div>`;
          return;
        }
        
        renderTable(data);
      } catch (err) {
        container.innerHTML = `<div class="status-container" style="color:#ff6b6b"><div style="font-size:2rem; margin-bottom:10px;">‚ö†Ô∏è</div><div>Connection Error.<br>Please check internet.</div></div>`;
      }
    }

    function renderTable(rows) {
      const cols = Object.keys(rows[0]);
      
      const thead = `<thead><tr>${cols.map(c => `<th>${escape(c)}</th>`).join('')}</tr></thead>`;
      
      const tbody = `<tbody>${rows.map(row => `
        <tr>${cols.map(col => {
          let val = row[col] || "-";
          // Check for URL
          if (String(val).startsWith('http')) {
             return `<td><a href="${escape(val)}" target="_blank">View Link</a></td>`;
          }
          return `<td>${escape(val)}</td>`;
        }).join('')}</tr>
      `).join('')}</tbody>`;

      container.innerHTML = `<table>${thead}${tbody}</table>`;
    }

    function escape(str) {
      return String(str).replace(/[&<>"']/g, function(m) {
        return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
      });
    }
  </script>
</body>
</html>
